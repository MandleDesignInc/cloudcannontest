<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main>
      {% include header.html %}

      <div class="container">
        <div class="row">
          <div class="col">
            <h1>media for the metaverse.</h1>
            <p>{{ page.subheading }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
          <div class="col-5">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
          <div class="col">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
          <div class="col">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
          <div class="col">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
          <div class="col">
            <img src="assets/images/peter.jpeg" class="img-fluid" alt="peter">
          </div>
        </div>
        <div class="row">
          <div class="col">
            {{ content }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <ul>
            {% for post in site.posts %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>

    </main>

    {% include footer.html %}
  </body>
</html>
